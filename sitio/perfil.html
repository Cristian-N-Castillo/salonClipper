<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarberShop Pro - Perfil de Usuario</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link href="style-profile.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="card p-4 mb-4">
      <h4 class="mb-3">Mi Perfil</h4>
      <div class="d-flex align-items-center mb-4">
        <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Usuario" class="rounded-circle me-4" width="100" height="100">
        <div>
          <h5 class="mb-1">Juan Pérez</h5>
          <small class="text-muted">Cliente desde: Enero 2023</small>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" value="Juan Pérez">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" value="juanperez@example.com">
          </div>
          <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" value="(123) 456-7890">
          </div>
          <div class="col-md-6 mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" value="1990-01-01">
          </div>
          <div class="col-12 mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea class="form-control" id="direccion" rows="2">Calle Ejemplo 123, Ciudad, País</textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle JS con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
